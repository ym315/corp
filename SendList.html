            <section class="center">

            <section>

                    <button type="button" class="btn btn-blue">전체 내역 다운로드</button>

                                </tr>
                            </thead>
                            <tbody class="">
                                <tr>
                                   <td><input type="checkbox"></td>
                                   <td>1</td>
                                    <td class="cursor2 point-base">
                                        <div onclick="location.href='DSendView.html'" class="td-long">유비온_와우패스 설문 감사</div>
                                    </td>
                                    <td>유비온</td>

    </main>

    
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
        $(document).ready(function () {
            // thead 체크박스
            const $checkAll = $(".common-table thead tr td input[type='checkbox']");
            // tbody 체크박스
            const $checkboxes = $(".common-table tbody tr td input[type='checkbox']");

            // 전체선택 / 해제
            $checkAll.on("change", function () {
                $checkboxes.prop("checked", $(this).prop("checked"));
            });
            $checkboxes.on("change", function () {
                if ($checkboxes.length === $checkboxes.filter(":checked").length) {
                    $checkAll.prop("checked", true);
                } else {
                    $checkAll.prop("checked", false);
                }
            });
        });
    </script>
</body>
